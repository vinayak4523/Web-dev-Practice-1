
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice</title>
</head>
<body  style="
      padding-bottom: 1000px;">

  <div style="
      display: flex;
      flex-direction: row;;">

    <div style="
      background-color: orange;">
      div 1 text
    </div>
    <div style="
        background-color: aqua;">
        div 2 <p>text</p>
    </div>

  </div>
    
  <div style="
      display: flex;
      flex-direction: row;
      margin-top: 10px;">

    <div style="
      background-color: orange;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: aqua;
      flex: 1;">
      flex 1 
    </div>
    <div style="
      background-color: orange;
      flex: 2;">
      flex 2 
    </div>
  </div>


  <div style="
      height: 100px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
  
      display: flex;
      flex-direction: row;
      margin-top: 10px;">

    <div style="
      background-color: orange;
      width: 100px;">
      100px
    </div>
    <div style="
      background-color: aqua;
      width: 100px;">
      100px 
    </div>
    <div style="
      background-color: orange;
      width: 100px;">
      100px 
    </div>
  </div>

  <div style="
      height: 100px;
      border-width: 1px;
      border-style: solid;
      border-color: gray;
      justify-content: space-between;
      align-items: center;
  
      display: flex;
      flex-direction: row;
      margin-top: 10px;">

    <div style="
      background-color: orange;
      width: 200px;">
      200px
    </div>
    <div style="
      background-color: aqua;
      width: 200px;">
      200px 
    </div>
    <div style="
      background-color: orange;
      width: 200px;">
      200px 
    </div>
  </div>

</body>
</html>
