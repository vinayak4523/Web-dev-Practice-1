<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Practice</title>

</head>
<body style="
    padding-bottom: 1000px;">

  <div style="
    margin-bottom: 10px;
    display: grid;
    grid-template-columns: 100px 100px 200px 100px
    ;">
    <div style="background-color: orange;">
      100px
    </div>
    <div style="background-color: aqua; ">
      100px <p> text</p>
    </div>
    <div style="background-color: orange;">
      200px
    </div>
    <div style="background-color: aqua; ">
      100px
    </div> 
    </div>
  </div>

  <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
    <div style="background-color: orange;">
      div 1
    </div>
    <div style="background-color: aqua; ">
      div 2 <p>text</p>
    </div>
  </div>


  <div style="
    margin-top: 10px;
    display: grid;
    grid-template-columns: 2fr 200px;">
    <div style="background-color: orange;">
      1fr
    </div>
    <div style="background-color: aqua; ">
      2fr
    </div>
  </div>

  <div style="
  margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 2fr 1fr;">
    <div style="background-color: orange;">
      100px
    </div>
    <div style="background-color: aqua; ">
      2fr
    </div>
    <div style="background-color: orange;">
      1fr
    </div>
  </div>

  <div style="
  margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    height: 400px;
    column-gap: 10px;
    row-gap: 30px;">
    <div style="background-color: orange;">
      1fr
    </div>
    <div style="background-color: aqua; ">
      1fr
    </div>
    <div style="background-color: orange;">
      1fr
    </div>
    <div style="background-color: aqua; ">
      1fr
    </div>
    <div style="background-color: orange;">
      1fr
    </div>
    <div style="background-color: aqua; ">
      1fr
    </div>
  </div>

</body>
</html>
